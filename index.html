<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Создай свой кастом</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link href="images.css" rel="stylesheet" />
</head>
<body>
    <div class="construct" data-id="same">
        <h1>Создай свои кастомы</h1>
        <div class="controller">
            <div class="switcher">
                <span data-id="same" class="active">Одинаковые</span>
                <span data-id="different">Разные</span>
            </div>
        </div>
        <div class="ears">
            <div class="ear left">
                <div class="color">
                    <img class="first" />
                    <img class="second" />
                </div>
                <div class="chanel-color">
                    <img class="first" />
                    <img class="second" />
                </div>
                <div class="plate">
                    <img class="first" />
                    <img class="second" />
                </div>
            </div>
            <div class="ear right">
                <div class="color">
                    <img class="first" />
                    <img class="second" />
                </div>
                <div class="chanel-color">
                    <img class="first" />
                    <img class="second" />
                </div>
                <div class="plate">
                    <img class="first" />
                    <img class="second" />
                </div>
            </div>
        </div>
        <div class="control color">
          <div class="control-variations left">
              <div class="control-variations-list">
                  <span data-img="left_clear.jpg" class="c0 active">&times;</span>
                  <span data-img="left_ib.jpg" class="c1"></span>
                  <span data-img="left_gm.jpg" class="c2"></span>
                  <span data-img="left_smk.jpg" class="c3"></span>
                  <span data-img="left_ib.jpg" class="c4"></span>
                  <span data-img="left_gm.jpg" class="c5"></span>
                  <span data-img="left_bl.jpg" class="c6"></span>
                  <span data-img="left_cr.jpg" class="c7"></span>
                  <span data-img="left_ib.jpg" class="c8"></span>
                  <span data-img="left_gm.jpg" class="c9"></span>
                  <span data-img="left_bl.jpg" class="c10"></span>
                  <span data-img="left_gm.jpg" class="c11"></span>
                  <span data-img="left_bl.jpg" class="c12"></span>
                  <span data-img="left_cr.jpg" class="c13"></span>
              </div>
          </div>
          <div class="control-title">
              Цвет основы
          </div>
          <div class="control-variations">
              <div class="control-variations-list">
                  <span data-img="left_clear.jpg" class="c0 active">&times;</span>
                  <span data-img="left_ib.jpg" class="c1"></span>
                  <span data-img="left_gm.jpg" class="c2"></span>
                  <span data-img="left_smk.jpg" class="c3"></span>
                  <span data-img="left_ib.jpg" class="c4"></span>
                  <span data-img="left_gm.jpg" class="c5"></span>
                  <span data-img="left_bl.jpg" class="c6"></span>
                  <span data-img="left_cr.jpg" class="c7"></span>
                  <span data-img="left_ib.jpg" class="c8"></span>
                  <span data-img="left_gm.jpg" class="c9"></span>
                  <span data-img="left_bl.jpg" class="c10"></span>
                  <span data-img="left_gm.jpg" class="c11"></span>
                  <span data-img="left_bl.jpg" class="c12"></span>
                  <span data-img="left_cr.jpg" class="c13"></span>
              </div>
          </div>
      </div>
      <div class="control chanel-color"> 
          <div class="control-variations left">
              <div class="control-variations-list">
                  <span data-img="empty.png" class="c0 active">&times;</span>
                  <span data-img="ch_bl.png" class="c1"></span>
                  <span data-img="ch_cr.png" class="c2"></span>
                  <span data-img="ch_gr.png" class="c3"></span>
                  <span data-img="ch_yel.png" class="c4"></span>
                  <span data-img="ch_bl.png" class="c5"></span>
                  <span data-img="ch_cr.png" class="c6"></span>
                  <span data-img="ch_gr.png" class="c7"></span>
                  <span data-img="ch_yel.png" class="c8"></span>
              </div>
          </div>
          <div class="control-title">
              Цвет канала
          </div>
          <div class="control-variations">
              <div class="control-variations-list">
                  <span data-img="empty.png" class="c0 active">&times;</span>
                  <span data-img="ch_bl.png" class="c1"></span>
                  <span data-img="ch_cr.png" class="c2"></span>
                  <span data-img="ch_gr.png" class="c3"></span>
                  <span data-img="ch_yel.png" class="c4"></span>
                  <span data-img="ch_bl.png" class="c5"></span>
                  <span data-img="ch_cr.png" class="c6"></span>
                  <span data-img="ch_gr.png" class="c7"></span>
                  <span data-img="ch_yel.png" class="c8"></span>
              </div>
          </div>
      </div>
      <div class="control plate">
         <div class="control-variations left">
              <div class="control-variations-list">
                  <span data-img="empty.png" class="c0 active">&times;</span>
                  <span data-img="pl_blaze.png" class="c1"></span>
                  <span data-img="pl_efl.png" class="c2"></span>
                  <span data-img="pl_red.png" class="c3"></span>
                  <span data-img="pl_jade.png" class="c4"></span>
                  <span data-img="pl_blaze.png" class="c5"></span>
                  <span data-img="pl_efl.png" class="c6"></span>
                  <span data-img="pl_red.png" class="c7"></span>
                  <span data-img="pl_jade.png" class="c8"></span>
              </div>
          </div>
          <div class="control-title">
              Оформление плейта
          </div>
          <div class="control-variations">
              <div class="control-variations-list">
                  <span data-img="empty.png" class="c0 active">&times;</span>
                  <span data-img="pl_blaze.png" class="c1"></span>
                  <span data-img="pl_efl.png" class="c2"></span>
                  <span data-img="pl_red.png" class="c3"></span>
                  <span data-img="pl_jade.png" class="c4"></span>
                  <span data-img="pl_blaze.png" class="c5"></span>
                  <span data-img="pl_efl.png" class="c6"></span>
                  <span data-img="pl_red.png" class="c7"></span>
                  <span data-img="pl_jade.png" class="c8"></span>
              </div>
          </div>
      </div>
      <div class="control cable">
          <div class="control-variations left">
              <div class="control-variations-list">
                  <span class="c0">&times;</span>
                  <span class="c1"></span>
                  <span class="c2"></span>
              </div>
          </div>
          <div class="control-title">
              Кабель
          </div>
          <div class="control-variations">
              <div class="control-variations-list">
                  <span class="c0">&times;</span>
                  <span class="c1"></span>
                  <span class="c2"></span>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
